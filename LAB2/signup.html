<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to Internet Programming Shop</h1>
        <button onclick="window.location.href='https://2020147560.github.io/HomeworkRepository/LAB2/login.html';">Login</button>
        <button onclick="window.location.href='https://2020147560.github.io/HomeworkRepository/LAB2/signup.html';">Signup</button>
        <hr>
        <form method = "GET" autocomplete = "on" action = "https://2020147560.github.io/HomeworkRepository/LAB2/login.html">
            <h4>Personal Information (Required)</h4>
            <p>
                <label for="name">Name: </label>
                <input type = "text" id = "name" name = "name" placeholder = "Please input name" autofocus/>
            </p>
            <p>
                <label for="birthdate">Date of Birth (dd/mm/yyyy): </label>
                <input type = "date" id="birthdate" name = "date" value = "2021-01-01"/>
            </p>
            <p>
                <label for="tel">Phone Number: </label>
                <input type = "tel" id = "tel" name = "tel" placeholder = "###-####-####" pattern = "\d{3}-\d{4}-\d{4}" required/>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type = "email" id = "email" name = "email" placeholder = "name@domain.com" required/>
            </p>
            <p>
                <label for="ID">User ID: </label>
                <input type = "text" id = "ID" name = "ID" placeholder = "Please input ID"/>
            </p>
            <p>
                <label for = "password">Password: </label>
                <input type = "password" id = "password" name = "password" minlength = "8" placeholder="Minimum 8 characters " required/>
            </p>
            <p>
                <label for="pass">Confirm Password: </label>
                <input type = "password" id = "pass" name = "confirm" minlength = "8" placeholder="Please re-enter password " required/>
            </p>
            <p>
                <input class="clickable" id="submit" type = "submit" value = "Signup"/>
                <input class="clickable" id="reset" type = "reset" value = "Cancel"/>
            </p>
        </form>
        <hr>
    </body>
</html>
